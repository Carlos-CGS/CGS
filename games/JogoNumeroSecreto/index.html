<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo do Número Secreto - adivinhe o número com feedback de voz e dicas.">
    <!--Abaixo a tag responsavel pela fala, via javaScript-->
    <script src="https://code.responsivevoice.org/responsivevoice.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Numero Secreto - CGS</title>
</head>

<body>
    <div class="botao-retorno">
        <a href="../../index.html">
            <img src="../../assets/images/btnTopo.png" alt="Botão de retorno à página principal" />
        </a>
    </div>
    <main class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input" aria-label="Digite um número entre 1 e 10">
                <div class="chute container__botoes">
                    <button type="button" onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button type="button" onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </main>
    
    <script src="app.js" defer></script>
</body>

</html>
